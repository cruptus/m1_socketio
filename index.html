<html>
<head>
    <title>Socket IO</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
        <div class="col-sm-12 col-md-offset-3 col-md-6" id="login">
            <form action="" id="loginform">
                <h1>Bienvenue</h1>
                <p>Pour rejoindre le tchat, veuillez rentrer un nom d'utilisateur ainsi que votre email.</p>
                <div class="form-group">
                    <input type="text" name="login" id="username" class="form-control" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="E-mail">
                </div>
                <input type="submit" value="Rejoindre" class="btn btn-primary">
            </form>
        </div>
        <div class="col-xs-12" id="room" style="display: none"> <!---->
            <div class="row">
                <div class="col-xs-2" id="users" style="padding-right: 0">
                </div>
                <div class="col-xs-10" style="padding: 0;">
                    <div class="content" id="messages">

                    </div>
                    <div class="tchat" style="padding-top: 30px">
                        <form action="#" style="padding: 0 20px" id="form">
                            <div class="form-group" >
                                <input type="text" name="text" id="message" class="form-control" placeholder="Dire quelque chose ...">
                            </div>
                            <input type="submit" value="Envoyer" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
