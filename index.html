<html>
<head>
    <title>Socket IO</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-12 col-md-offset-3 col-md-6" id="login">
            <form action="" id="loginform">
                <h1>Bienvenue</h1>
                <p>Pour rejoindre le tchat, veuillez rentrer un nom d'utilisateur ainsi que votre email.</p>
                <div class="form-group">
                    <input type="text" name="login" id="username" class="form-control" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="E-mail">
                </div>
                <input type="submit" value="Rejoindre" class="btn btn-primary">
            </form>
        </div>
        <div class="col-xs-12" id="tchat">
            <div class="row">
                <div class="col-xs-2" id="users" style="padding-right: 0">
                </div>
                <div class="col-xs-10" style="padding-left: 0;">
                    <div class="content">

                    </div>
                    <div class="tchat">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
